    <style>
      /* Ripple effect styling */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        animation: ripple-animation 0.6s linear;
      }
    
      @keyframes ripple-animation {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      section {
          border: 2px solid white; /* Thicker border for more definition */
          border-radius: 20px;
          padding: 20px; /* Adding space inside the section */
          background-color: rgba(255, 255, 255, 0.1); /* Slight background color for contrast */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
          margin: 20px 0; /* Add spacing between sections */
      }

      section:hover { /* Slight zoom effect on hover */
          box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
      }


      h1 {
        justify-content: space-between;
        justify-items: center;
        text-align: center;
        color: white;
        margin: 30px;
       
      }

      p {
        color: white;
        text-align: center;
      }

      h2 {
        justify-content: space-between;
        justify-items: center;
        text-align: center;
        color: white;
        margin: 30px;
      }
      h3 {
        justify-content: space-between;
        justify-items: center;
        text-align: center;
        color: white;
        margin: 30px;
      }
      .css {
          display: flex;
          flex-wrap: wrap;
          gap: 20px; /* Spacing between items */
          justify-content: space-between;
          flex-direction: column;
          align-items: center;
          padding: 15px; /* Inner padding for a neat layout */
      }

      .kk > * {
          flex: 1 1 calc(33% - 20px); /* Items will take up 1/3rd of the space */
          box-sizing: border-box;
          background-color: rgba(255, 255, 255, 0.2); /* Slight contrast for the items */
          padding: 15px;
          border-radius: 10px;
          text-align: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .kk > *:hover {
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }

      .kk > *:first-child {
          flex-basis: 100%; /* First item takes full width */
      }
      button {
        justify-content: space-between;
        justify-items: center;
        text-align: center;
        color: white;
        margin-left: 30px;
        margin-right: 30px;
        display: flex;
      }
      button {
        margin-right: 10px;
        margin-top: 10px;
      }
    </style>
